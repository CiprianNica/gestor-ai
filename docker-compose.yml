version: '3.8'

services:
  # --- BASE DE DATOS (PostgreSQL) ---
  db:
    image: postgres:15-alpine
    container_name: gestor_ai_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - ./database/data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d

  # --- FRONTEND (Nginx) ---
  frontend:
    image: nginx:alpine
    container_name: gestor_ai_front
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
